<form class="flexcol {{cssClass}}" autocomplete="off">
	
    {{!-- Sheet Body --}}
    <section class="form-body">

        {{!-- Frame --}}
        <div class="frame">
            <div class="domain">
                <table class="domain-table">
                    <tr>
                        <td class="domain-icon">
                            <img src="{{systemData.domains.din.icon}}" data-tooltip="{{ localize 'DEVASTRA.Icon' }}{{ localize systemData.domains.din.label }}" alt="Icon" />
                        </td>
                        <td class="label"><b>&nbsp;{{ localize systemData.domains.din.label }}</b></td>
                        <td class="specialities">
                            {{systemData.domains.din.specialities}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="cadre">
                <b>{{ localize "DEVASTRA.Alerte" }}</b>
            </div>
            <br> 

            <div class="cadre">
                {{{ messg }}}
            </div>
            <br>

            <div class="cadre">
				<span class="check"><input type="checkbox" name="initspecial"><label><b>{{localize "DEVASTRA.InitSpecial"}}</b></label></span>
			</div>
    	</div>	
    </section>
</form>
